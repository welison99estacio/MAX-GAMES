<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciador de Tempo - MAX GAMES</title>

  <!-- Ícone e Manifesto PWA -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0055aa">
  <link rel="icon" href="./icon-192.png">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Gerenciador de Tempo</h1>

  <button id="abrirConfig">⚙ Configurações</button>

  <section id="config" class="escondido">
    <label for="precoHora">Valor por hora (R$):</label>
    <input type="number" id="precoHora" value="6" step="0.01" min="0">
    <button id="fecharConfig">Fechar</button>
  </section>

  <form id="formulario">
    <select id="tipo">
      <option value="PS5">PS5</option>
      <option value="PC">PC</option>
    </select>

    <input type="text" id="nome" placeholder="Nome (opcional)" />

    <div id="temposRapidos">
      <button type="button" data-min="30">30 min</button>
      <button type="button" data-min="60">1h</button>
      <button type="button" data-min="90">1:30h</button>
      <button type="button" data-min="120">2h</button>
      <button type="button" data-min="0">Tempo Aberto</button>
    </div>

    <button type="submit">Adicionar</button>
  </form>

  <h2>Clientes Ativos</h2>
  <div id="clientes"></div>

  <audio id="alarme" src="./alarme.mp3" preload="auto"></audio>
  <script src="./script.js"></script>

  <!-- Registro do Service Worker para PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log("Service Worker registrado com sucesso"))
        .catch(err => console.log("Erro ao registrar Service Worker:", err));
    }
  </script>
</body>
</html>
