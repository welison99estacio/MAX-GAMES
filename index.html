<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MAX GAMES - Gerenciador</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0055aa">
  <link rel="icon" href="./icon-192.png">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Gerenciador de Tempo</h1>
      <button id="abrirConfig">‚öô Configura√ß√µes</button>
    </header>

    <!-- Modal -->
    <div id="modal" class="modal escondido">
      <div class="modal-content">
        <h2 id="modal-nome"></h2>
        <p><strong>In√≠cio:</strong> <span id="modal-inicio"></span></p>
        <p><strong>Tempo restante:</strong> <span id="modal-tempo"></span></p>
        <p><strong>Valor:</strong> R$ <span id="modal-valor"></span></p>
        <div class="modal-actions">
          <button id="modal-parar">Parar</button>
          <button id="modal-adicionar-tempo" class="escondido">Adicionar Tempo</button>
          <select id="modal-tempos-lista" class="escondido">
            <option value="30">30 min</option>
            <option value="60">1h</option>
            <option value="90">1:30h</option>
            <option value="120">2h</option>
            <option value="0">Tempo Aberto</option>
            <!-- DEBUG: 5s -->
            <option value="0.083">Teste (5s)</option>
          </select>
          <button id="modal-salvar-nome">Salvar Nome</button>
          <button id="modal-fechar">Fechar</button>
        </div>
      </div>
    </div>

    <section id="config" class="escondido">
      <div class="config-box">
        <h2>Configura√ß√µes</h2>
        <div class="config-row">
          <label for="precoHora">Valor por hora (R$):</label>
          <input type="number" id="precoHora" value="6" step="0.01" min="0">
        </div>
        <h3>Hist√≥rico de Uso</h3>
        <ul id="historico"></ul>
        <div class="config-actions">
          <button id="limparHistorico">Limpar Hist√≥rico</button>
          <button id="fecharConfig">Fechar</button>
        </div>
      </div>
    </section>

    <section class="form-section">
      <form id="formulario">
        <div class="form-row">
          <select id="tipo"></select>
          <select id="nome"></select>
        </div>
        <div id="temposRapidos" class="form-row">
          <button type="button" data-min="30">30 min</button>
          <button type="button" data-min="60">1h</button>
          <button type="button" data-min="90">1:30h</button>
          <button type="button" data-min="120">2h</button>
          <button type="button" data-min="0">Tempo Aberto</button>
          <!-- DEBUG: tempo de teste -->
          <button type="button" data-min="0.083">Teste (5s)</button>
        </div>
        <button id="adicionar" type="submit" class="destaque">üéÆ Adicionar</button>
      </form>
    </section>

    <section class="clients-section">
      <h2>Clientes Ativos</h2>
      <div id="clientes" class="clients-grid"></div>
    </section>
  </div>

  <audio id="alarme" src="./alarme.mp3" preload="auto"></audio>
  <script src="./script.js"></script>
</body>
</html>
